<!DOCTYPE html>
<html lang="ru">
<head>
<title>Sign detector - API</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{url_for('static', path='login.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', path='login.css')}}">
{% block link %}{% endblock %}
<style>
body {font-family: "Lato", sans-serif}
</style>
</head>
<body>
  {% block content %}
  <div class="login-page">
    <div class="form">
      <form class="register-form" id="signupform">
        <input type="text" name="username" placeholder="login"/>
        <input type="password" name="password" placeholder="password"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" id="signinform">
        <input type="text" name="username" placeholder="login"/>
        <input type="password" name="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
